version: "3.8"

services:
  prometheus:
    image: docker.io/prom/prometheus:v3.3.1
    volumes:
      - ./prometheus.yaml:/etc/prometheus/prometheus.yaml:Z
    ports:
      - "9090:9090"

  grafana:
    image: docker.io/grafana/grafana:12.0.0
    ports:
      - "3000:3000"
    volumes:
      - ./grafana/provisioning:/etc/grafana/provisioning
    depends_on:
      - prometheus

volumes:
  esdata:
  grafana-storage:
