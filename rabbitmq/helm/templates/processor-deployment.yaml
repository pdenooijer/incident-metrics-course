apiVersion: apps/v1
kind: Deployment
metadata:
  name: rabbitmq-processor
  labels:
    helm.sh/chart: rabbitmq-{{ .Values.version }}
    app.kubernetes.io/name: rabbitmq
    app.kubernetes.io/instance: rabbitmq
    app.kubernetes.io/version: "{{ .Values.version }}"
    app.kubernetes.io/component: application
    app.kubernetes.io/managed-by: Helm
    app: rabbitmq-processor
spec:
  replicas: 2
  selector:
    matchLabels:
      app: rabbitmq-processor
  template:
    metadata:
      labels:
        app: rabbitmq-processor
    spec:
      automountServiceAccountToken: false
      containers:
        - name: rabbitmq-processor
          image: "localhost:5001/rabbitmq-processor:{{ .Values.version }}"
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
              protocol: TCP
          volumeMounts:
            - mountPath: /tmp/vertx-cache
              name: vertx-cache
          env:
            - name: PROCESSOR_DB_SUCCESSRATE
              value: "0.0"
          securityContext:
            runAsNonRoot: true
            readOnlyRootFilesystem: true
            capabilities:
              drop:
                - ALL
          resources:
            requests:
              memory: "128Mi"
              cpu: "250m"
              ephemeral-storage: "1Mi"
            limits:
              memory: "1024Mi"
              cpu: "1000m"
              ephemeral-storage: "100Mi"
      volumes:
        - name: vertx-cache
          emptyDir: { }
