quarkus.log.json.log-format=ecs
quarkus.log.json.fields.logger-class-name.enabled=false
quarkus.log.json.fields.thread-name.enabled=false
quarkus.log.json.fields.thread-id.enabled=false
quarkus.log.json.fields.hostname.enabled=false
quarkus.log.json.fields.process-name.enabled=false
quarkus.log.json.fields.process-id.enabled=false

# Configure the incoming RabbitMQ queue `quote-requests`
mp.messaging.incoming.quote-requests.queue.name=quote-requests
mp.messaging.incoming.quote-requests.exchange.name=quote-requests
mp.messaging.incoming.quote-requests.connector=smallrye-rabbitmq

# Configure the outgoing RabbitMQ exchange `quotes`
mp.messaging.outgoing.quotes.exchange.name=quotes

quarkus.rabbitmq.devservices.port=5672

rabbitmq-host=rabbitmq-service
rabbitmq-port=5672

processor.duration.min=150
processor.duration.max=1250
processor.success-rate=0.8
